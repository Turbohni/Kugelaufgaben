<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Equation Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Random Math Equation Solver</h1>
    <div id="equation"></div>
    <input type="text" id="mx" placeholder="m_1">
    <input type="text" id="my" placeholder="m_2">
    <input type="text" id="mz" placeholder="m_3">
    <input type="text" id="radius" placeholder="r^2">
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="nocircle()">Is no circle</button>
    <div id="result"></div>
    <button onclick="generateEquation()">Next Equation</button>
    
    
    <div id="lastscore"></div>
    <h1 id="Score">Aktuelle Punktzahl = 0</h1>
    <h1 id="highscore"> Highscore = 0</h1>

    <script src="script.js"></script>
</body>
</html>
